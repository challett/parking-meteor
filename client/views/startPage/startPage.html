<head>
    <!--FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
</head>

<template name="start">
    {{>hardware coinsDisabled=false}}

    <div class="container">

        <div class="grid">
            <div class="grid__col grid__col--2-of-12"></div>

            <div class="grid__col grid__col--8-of-12">
                <div class="mainSpace">
                    <div class="whiteSpace">
                        <div class="progBarEmpty">
                            <div class="progBarOneThird"></div>
                            <div class="progBarPoint"></div>
                        </div>
                        <h1 class="instructions">
                            Select Method of Payment <br> or Insert Coins to Begin
                        </h1>
                        <div class="arrow-down"></div>
                    </div>
                </div>
                <div class="timeView">{{currentTime}}</div>
                <div class="dateView">{{timeDate}}</div>
            </div>

            <div class="grid__col grid__col--2-of-12"></div>
        </div>

    </div>

</template>
