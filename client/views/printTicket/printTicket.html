<template name="printTicket">
    {{>hardware coinsDisabled=true plasticDisabled=true}}

    <div class="container">
        <div class="grid">
            <div class="grid__col grid__col--2-of-12"></div>
            <div class="grid__col grid__col--8-of-12">
                <div class="mainSpace">
                    <div class="whiteSpace">
                        <div class="progBarEmpty">
                            <div class="progBar" style="width: 100%; border-top-right-radius: 2px;"></div>
                        </div>
                        <h1 class="instructions">
                            {{#if isFrench}}S'il-vous-plait prennez votre billet et passez une belle journee.{{else}}Please collect your ticket and have a nice day.{{/if}}
                        </h1>
                    </div>
                    <div class="arrow-down"></div>
                </div>
            </div>
            <div class="grid__col grid__col--2-of-12"></div>
        </div>
    </div>


</template>
