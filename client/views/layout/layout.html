<template name="appLayout">
    <head>
        <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, height=device-height, width=device-width" />
    </head>
    <div id="main">
        <div class="container container-main">
            {{> yield}}
            <br>
            {{#if showBackButton}}
                <button class="btn btn-default btn-back">
                   {{#if isFrench}}Precedent{{else}}Back{{/if}}
                </button>
            {{/if}}
            {{#if showDoneButton}}
                <button class="btn btn-default btn-done">
                    {{#if isFrench}}Termine{{else}}Done{{/if}}
                </button>
            {{/if}}
            {{#if showFrenchButton}}
                <button class="btn btn-default french-button">Francais</button>
            {{/if}}
            {{#if showEnglishButton}}
                <button class="btn btn-default english-button">English mode</button>
            {{/if}}
        </div>
        {{! Also a sidebar! }}
    </div>
</template>
