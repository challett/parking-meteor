<template name="enterPin">
    {{>hardware coinsDisabled=false}}
    <div class="container">

        <div class="grid">
            <div class="grid__col grid__col--2-of-12"></div>

            <div class="grid__col grid__col--8-of-12">
                {{#if pinError}}
                    {{pinError}}
                {{/if}}
                <div class="mainSpace">
                    <div class="whiteSpace">
                        <div class="pin-input">
                            {{asterisks}}
                        </div>
                        {{#each numbers}}
                            <div class="grid__col grid__col--1-of-3 number" id="{{this}}">
                                {{this}}
                            </div>
                        {{/each}}
                        <div class="grid__col grid__col--1-of-3 correction">&lt;</div>
                        <div class="grid__col grid__col--2-of-3 submit">Submit</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
