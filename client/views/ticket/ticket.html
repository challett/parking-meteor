<template name="ticket" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="ticket">
        <div class="ticketText">
            <h3>{{#if isFrench}}BILLET{{else}}TICKET{{/if}}</h3>
            {{#if isFrench}}DEBUT A{{else}}START TIME{{/if}} <br> {{printedTime}} <br><br>
            {{#if isFrench}}EXPIRE A{{else}}EXPIRES AT{{/if}} <br> {{endTime}} <br><br>
            <div class="qr-code-container">
                <div class='qrcode' id="qrCode"></div>
            </div>
            {{_id}}
        </div>
        <div class="ticketTear">
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
            <div class="tear"></div>
        </div>
    </div>
</template>
